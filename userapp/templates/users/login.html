{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>

    <div class="border-top pt-3">
        <small class="text-muted">
            Do Not Have an Account? 
            <a class="ml-2" href="{% url 'users-register' %}">Sign Up Now</a><br>

            Forgot Password? 
            <a class="ml-2" href="{% url 'password-reset' %}">Reset Password</a>
        </small>
    </div>
</div>
{% endblock content %}
